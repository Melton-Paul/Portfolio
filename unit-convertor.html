<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <nav class="navbar">
        <button id="open-modal" class="btn btn-primary nav-contact">Contact</button>
        <ul class="nav-list list">
            <li class="nav-item"><a href="/index.html">Home</a></li>
        </ul>
</nav>

    <div class="invoice-header">
        <h1 class="headerHeading">Metric/Imperial unit conversion</h1>
        <input type="number" id="unitInput" placeholder="Enter your value">
    </div>
    <div class="content">
        <div class="conversionGroup">
            <h2 class="conversionHeader">Length (Meter/Feet)</h2>
            <div class="conversionNumbers">
                <p id="lengthNumber">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
        </div>
        <div class="conversionGroup">
            <h2 class="conversionHeader">Volume (Liters/Gallons)</h2>
            <div class="conversionNumbers">
                <p id="volumeNumber">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
        </div>
        <div class="conversionGroup">
            <h2 class="conversionHeader">Mass (Kilograms/Pounds)</h2>
            <div class="conversionNumbers">
                <p id="massNumber">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="/JS/unit-convert.js"></script>
    </div>
</body>
</html>
